<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
      integrity=""
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <table class="w-full" style="max-width: 570px; margin: 0 auto">
      <tbody>
        <tr>
          <td class="text-center py-10">
            <img
              src="https://res.cloudinary.com/dyjfsta8j/image/upload/v1683096112/Makanan/mx7vjn8j5mdwo663gbaw.png"
              alt="logo"
              class="mx-auto mb-6"
              style="max-width: 250px"
            />
            <h1
              class="text-2xl font-bold text-gray-800 mb-6 animate__animated animate__fadeInUp"
            >
              Hi {{data.name}},
            </h1>
          </td>
        </tr>
        <tr>
          <td class="px-4 pb-10">
            <p
              class="text-lg text-gray-800 mb-6 animate__animated animate__fadeInUp"
            >
              Your registration is successful, but you need to verify your
              account to activate it. Please click the button below to verify
              your account:
            </p>
            <div class="text-center mb-6 animate__animated animate__fadeInUp">
              <a
                href="{{data.url}}"
                class="inline-block px-6 py-3 font-medium leading-6 text-white transition duration-300 ease-in-out bg-gradient-to-br from-blue-400 to-blue-600 rounded-md hover:from-blue-500 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
              >
                Verify Account
              </a>
            </div>
            <p
              class="text-lg text-gray-800 mb-6 animate__animated animate__fadeInUp"
            >
              Thanks for your confirmation, you can now log in using this email.
            </p>
            <p
              class="text-lg text-gray-800 mb-6 animate__animated animate__fadeInUp"
            >
              Regards,
            </p>
            <p
              class="text-lg text-gray-800 mb-6 animate__animated animate__fadeInUp"
            >
              Fitness App Team
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
