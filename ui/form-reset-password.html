<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <form
      action="/user/reset-password"
      method="POST"
      class="flex flex-col justify-center items-center min-h-screen"
    >
      <div
        class="max-w-md w-full bg-white rounded-lg shadow-lg py-5 px-8 animate__animated animate__fadeInUp"
      >
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Reset Password</h1>
        <input type="hidden" id="id" name="id" value="{{id}}" />
        <label for="password" class="text-lg font-semibold text-gray-800 mb-2"
          >New password</label
        >
        <input
          type="password"
          class="form-input mb-4 w-full rounded-lg"
          id="password"
          name="password"
          placeholder="Type new password"
          autocomplete="off"
          autofocus
          required
        />
        <label
          for="confirmPassword"
          class="text-lg font-semibold text-gray-800 mb-2"
          >Confirm password</label
        >
        <input
          type="password"
          class="form-input mb-6 w-full rounded-lg"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-type new password"
          autocomplete="off"
          required
          pattern="^(?!(.+)\1+$).*$"
        />

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110"
          type="submit"
        >
          Reset Password
        </button>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  </body>
</html>
